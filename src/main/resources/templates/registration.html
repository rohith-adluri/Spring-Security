<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<!-- <button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button> -->
				<a class="navbar-brand" href="#" th:href="@{/}">Student Management System</a>
			</div>
		</div>
	</nav>
    <br>
    <br>
    <br>
    <!-- Registration form -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">You Have Successfully Registered</div>
            </div>

            <h1>Register Here </h1>




            <form th:action="@{/registration}" method="POST" th:object=${student}>
                <div class="form-group">
                    <label class="control-label" for="username">
                        Username
                    </label>
                    <input type="text" id="username" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">
                        Password
                    </label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">
                        Email
                    </label>
                    <input type="text" id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
                </div>



                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered?<a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
