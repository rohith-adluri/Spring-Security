<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        
        <a class="navbar-brand" th:href="@{/}">Home</a>
      
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/getcourses}">Courses</a>
            </li>
          </ul>
          <ul class="nav navbar-nav ml-auto">
            <a class="navbar-brand" th:href="@{/logout}"><img src="https://img.icons8.com/color-glass/48/000000/shutdown.png"/><span>Logout</span></a>
          </ul>
        </div>
      </nav>

    <div class="container">
        <div class="row">
            <h2>List of Courses</h2>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/addnewcourse}" class="btn btn-primary btn-sm mb-3">Add Course</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Course Id</th>
                    <th>Course Name</th>
                    <th>Duration</th>
                    <th>Status</th>
                    <th>Actions</th>
                    <!-- private int courseid;
                    private String coursename;
                    private int duration;
                    private String status; -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="course: ${courses}">
                    <td th:text="${course.courseid}"></td>
                    <td th:text ="${course.coursename}"></td>
                    <td th:text ="${course.duration}"></td>
                    <td th:text="${course.status}"></td>
                    <td>
                        <a th:href="@{/getcourses/edit/{id}(id=${course.courseid})}" class="btn btn-primary">
                            Update
                        </a>
                        <a th:href="@{/getcourses/{id}(id=${course.courseid})}" class="btn btn-danger">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
